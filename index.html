    <!-- Modal -->
    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button type="button" class="modal-close-btn" data-modal-close>
          <svg class="modal-close-btn-icon" width="8" height="8">
            <use href="./images/icons.svg#icon-close"></use>
          </svg>
        </button>
        <p class="modal-text">Leave your contacts and we will call you back</p>
        <form class="modal-form">
          <label class="modal-form-field">
            <span class="modal-form-input-desc">Name</span>
            <span class="modal-form-input-wrapper">
              <input
                class="modal-form-input"
                type="text"
                name="user_name"
                required
                pattern="^[a-zA-Za-яА-Я]+"
                minlength="2"
              />
              <svg class="modal-form-input-icon" width="18" height="24">
                <use href="./images/icons.svg#icon-person"></use>
              </svg>
            </span>
          </label>
          <label class="modal-form-field">
            <span class="modal-form-input-desc">Phone</span>
            <span class="modal-form-input-wrapper"
              ><input
                class="modal-form-input"
                type="tel"
                name="user_phone"
                required
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                title="xxx-xxx-xx-xx"
              />
              <svg class="modal-form-input-icon" width="18" height="24">
                <use href="./images/icons.svg#icon-phone"></use>
              </svg>
            </span>
          </label>
          <label class="modal-form-field">
            <span class="modal-form-input-desc">Email</span>

            <span class="modal-form-input-wrapper"
              ><input
                class="modal-form-input"
                type="email"
                name="user_mail"
                required
              />
              <svg class="modal-form-input-icon" width="18" height="24">
                <use href="./images/icons.svg#icon-email"></use>
              </svg>
            </span>
          </label>
          <label class="modal-form-field-message">
            <span class="modal-form-input-desc">Comment</span>
            <textarea
              class="modal-form-message"
              name="user_message"
              placeholder="Text input"
            ></textarea>
          </label>
          <input
            class="modal-form-check visually-hidden"
            type="checkbox"
            id="user-policy"
            name="user_policy"
          />
          <label class="modal-form-check-desc" for="user-policy"
            >I accept the terms and conditions of the&nbsp;
            <a href="" class="policy-link">Privacy Policy</a></label
          >
          <button class="modal-form-submit" type="submit">Send</button>
        </form>
      </div>
